<div class="lgn-container">
    <div class="lgn-left col-md-3 col-12">
      <div class="lgn-logo-container">
        <img style="height: 50%;" src = "../../assets/images/main.svg">

      </div>
    </div>
    <div class="lgn-right col-md-9 col-12">
      <div class="lgn-frm-container">
        <div class="field-group">
          <h1>Login</h1>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate autocomplete="off">
            <mat-form-field appearance="outline">
              <mat-label>User Name</mat-label>
              <input matInput placeholder="Username" formControlName="UserId">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
              <mat-icon matSuffix style="cursor: pointer;" (click)="hide = !hide">{{hide ? 'visibility_off' :
                'visibility'}}
              </mat-icon>
            </mat-form-field>
            <button [disabled]="!loginForm.valid" mat-raised-button color="primary" class="btn lgn-btn"
              mat-button>Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="large" color="#934d4d" type="none">
    <div class="la-ball-scale-ripple-multiple la-2x">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </ngx-spinner>
